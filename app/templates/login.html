<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-block">
        <div class="header">
            <button class="login-button">
                <a href="./login.html">Signup</a>
            </button>
        </div>
        <form class="icon-category-select" action="" method="POST">
            {% csrf_token %}
            <div class="textareas">
                <input class="login-textarea" name="username" type="text" placeholder="Login">
                <input class="login-textarea" name="password" type="text" placeholder="Password">
                <button class="login-textarea" type="submit">Access</button>
            </div>
        </form>
    </div>
</body>
</html>
